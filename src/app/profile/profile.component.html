<div class="section">
  <div class="container has-text-centered">
    <p class="mb-4 has-text-weight-semibold is-size-5">
  <p><app-date-only></app-date-only></p>

<app-delete-profile-btn [id]="userId" (deleted)="deleted(userId)"></app-delete-profile-btn>


  <span *ngIf="loading" class="loader"></span>




<span *ngIf="!loading">
  <div class="box has-background-light">
    <h3 clss="title is-4">Din träningsvecka</h3>
    <h3 class="subtitle is-5"><app-current-week></app-current-week></h3>
    <hr>
    <div class="table-container">
    <table class="table is-fullwidth is-striped is-hoverable has-text-centered">
      <thead>
        <tr>
          <th>#</th>
          <th>Aktivitet</th>
          <th>Poäng</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let summary of weeklyPoints, index as i">
          <tr>

            <td>{{i + 1}}</td>
            <td>{{ summary.activity }}</td>
            <td>{{ summary.points }}</td>

          </tr>
        </ng-container>
      </tbody>
    </table>
</div>
    <hr>

    <h4 class="title is-5">Detaljerade aktiviteter</h4>
    <div class="table-container">
    <table class="table is-fullwidth is-bordered is-hoverable has-text-centered">
      <thead>
        <tr>
          <th class="has-text-centered">Aktivitet</th>
          <th class="has-text-centered">Datum</th>
          <th class="has-text-centered">Poäng</th>
        </tr>
      </thead>
      <tbody>

        <!--Utskrift för enksild aktivit-->
        <ng-container *ngIf="userData && userData.activities">
                <ng-container *ngFor="let activity of userData.activities">
            <tr>
              <td class="has-text-centered">{{ activity.activity }}</td>
              <td class="has-text-centered">{{ activity.timestamp | date:'MM-dd' }}</td>
              <td class="has-text-centered">{{ activity.points }}</td>
              <app-delete-activity-btn [id]="activity.id" (deleted)="deleted(activity.id)"></app-delete-activity-btn>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>

    </table>
    </div>

  </div>
</span>
