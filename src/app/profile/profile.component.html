<div class="date">
  <p><app-date-only></app-date-only></p>
</div>

<div class="weeklyTraining">
  <h3>Din träningsvecka</h3>
  <h3><app-current-week></app-current-week></h3>
  <hr>
  <table class="weeklyTrainingTable">
    <thead>
      <tr>
        <th>Aktivitet</th>
        <th>Poäng</th>
      </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let summary of weeklyPoints">
        <tr>
        <td>{{ summary.activity }}</td>
        <td>{{ summary.points }}</td>

      </tr>
      </ng-container>
    </tbody>
  </table>
  </div>
