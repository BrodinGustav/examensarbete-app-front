<div class="headerDiv">
<h1>App</h1>
</div>
<div id="registerForm">
  <h1>Registrera konto</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <label for="username">Användarnamn:</label>
    <input id="username" formControlName="username" type="text">
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      Användarnamn är obligatoriskt.
    </div>

    <label for="email">E-post:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Vänligen ange en giltig e-postadress.
    </div>

    <label for="password">Lösenord:</label>
  <input id="password" formControlName="password" type="password">
  <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
    Lösenordet är obligatoriskt och måste vara minst 6 tecken långt.
  </div>


  <button type="submit" [disabled]="registerForm.invalid">Registrera</button>
</form>

<p>Har du redan konto?</p>
<div class="link">
  <a [routerLink]="'/log-in'">Logga in</a>
</div>
</div>
