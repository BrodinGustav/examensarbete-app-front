
<div class="leaderBoard">
  <h3>Vecka: 13</h3>
  <hr>
  <table class="tableScore">
    <thead>
      <tr>
        <th>#</th>
        <th>Namn</th>
        <th>Poäng</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of points; index as i">
        <tr>
        <td>{{i + 1}}</td>
        <td>{{user.name || 'Anonym'}}</td>
        <td>{{user.points || '–'}}</td>
      </tr>
      </ng-container>
    </tbody>
  </table>
  <hr>
  </div>
